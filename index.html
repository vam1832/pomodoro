<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pomodoro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="pomodoro">
        <div class="pomodoro__time">
            <span class="pomodoro__time pomodoro__time--minutes" id="minutes">25</span>
            <span class="pomodoro__time pomodoro__time--dots">:</span>
            <span class="pomodoro__time pomodoro__time--seconds" id="seconds">00</span>
        </div>
        <div class="pomodoro__buttons">
            <button type="button" class="pomodoro__btn pomodoro__btn--control pomodoro__btn--start" id="play_button_container">
                <span class="material-icons" id="play_button">play_arrow</span>
            </button>
            <button type="button" class="pomodoro__btn pomodoro__btn--reset reset_icon" id="reset_button_container">
                <span class="material-icons" id="reset_button">replay</span>
            </button>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
